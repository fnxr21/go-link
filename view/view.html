{{define "table_url"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    caption {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    td {
      color: #555;
    }
  </style>
</head>
<body>
  <table>
    <caption>URL Mapping</caption>
    <thead>
      <tr>
        <th scope="col">Key</th>
        <th scope="col">Long URL</th>
        <th scope="col">Short URL</th>
      </tr>
    </thead>
    <tbody>
      {{range .}}
      <tr>
        <td>{{.Key}}</td>
        <td><a href="{{.LongURL}}" target="_blank" style="color: #007BFF;">{{.LongURL}}</a></td>
        <td><a href="{{.ShortURL}}" target="_blank" style="color: #007BFF;">{{.ShortURL}}</a></td>
      </tr>
      {{end}}
    </tbody>
  </table>
</body>
</html>
{{end}}
