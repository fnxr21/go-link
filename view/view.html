{{define "table_url"}}
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>URL Table</title>
</head>
<body>
	<table>
		<caption>URL Mapping</caption>
		<thead>
		  <tr>
			<th scope="col">key</th>
			<th scope="col">Long URL</th>
		  </tr>
		</thead>
		<tbody>
		  {{range .}}
		  <tr>
			<td>{{.ShortURL}}</td>
			<td>{{.LongURL}}</td>
		  </tr>
		  {{end}}
		</tbody>
	  </table>
</body>
</html>
{{end}}
